<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Menú | Mariscos Tomás</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Arizonia&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/init.css" />
		<link rel="stylesheet" href="css/header.css" />
		<link rel="stylesheet" href="css/menu.css" />
		<link rel="stylesheet" href="css/footer.css" />
		<link rel="shortcut icon" href="img/LOGO.ico" image/x-icon">
	</head>
	<body>
		<header class="header">
			<h1 class="header__title">Menú</h1>
		</header>
		<main class="main">
			<div class="brand">
				<img src="img/mariscosTomas2.png" alt="logo Mariscos Tomás" />
				<img src="img/DelMarAl Paladar.png" alt="eslogan Del Mar al Paladar" />
				<img src="img/BANNER.png" alt="banner" />
			</div>
			<div class="dishes">
				<div class="dishes__item">
					<div class="dish-img dish-1"></div>
					<div class="dish-content">
						<h3 class="dish-name">Camarones Frescos</h3>
						<p class="dish-description">
							Ven a probar te aseguramos que volverás!
						</p>
						<p class="dish-price">$150.00</p>
					</div>
					<div class="dish-img dish-2"></div>
				</div>
				<div class="dishes__item">
					<div class="dish-img dish-3"></div>
					<div class="dish-content">
						<h3 class="dish-name">Deliciosa Langosta</h3>
						<p class="dish-description">La manera más rica de preparación</p>
						<p class="dish-price">$450.00</p>
					</div>
					<div class="dish-img dish-4"></div>
				</div>
				<div class="dishes__item">
					<div class="dish-img dish-5"></div>
					<div class="dish-content">
						<h3 class="dish-name">Variedad de platillos</h3>
						<p class="dish-description">
							Tenemos pescado, pulpo y le damos gusto a tu paladar
						</p>
						<p class="dish-price">$200.00</p>
					</div>
					<div class="dish-img dish-6"></div>
				</div>
			</div>
			<h2><a href="index.html" class="return">Volver a inicio</a></h2>
		</main>
		<footer class="footer">
			<div class="location">
				<h2 class="location__title">Nuestras ubicaciones</h2>
				<div class="location-items">
					<div class="location__item">
						<img
							class="location-img"
							src="img/ubicacion.png"
							alt="icono ubicación"
						/>
						<p class="location-text">Punta Mita</p>
					</div>
					<div class="location__item">
						<img
							class="location-img"
							src="img/ubicacion.png"
							alt="icono ubicación"
						/>
						<p class="location-text">Nay</p>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>

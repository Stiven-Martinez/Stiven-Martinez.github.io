<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mariscos Tomás</title>
		<link rel="stylesheet" href="css/init.css" />
		<link rel="stylesheet" href="css/header.css" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/footer.css" />
		<link rel="shortcut icon" href="img/LOGO.ico" type="image/x-icon" />
	</head>
	<body>
		<header class="header">
			<h1 class="header__title">Bienvenidos</h1>
		</header>
		<main class="main">
			<img
				class="main__brand-name"
				src="img/mariscosTomas.png"
				alt="Mariscos Tomás"
			/>
			<img
				class="main__logo"
				src="img/Logo_Completo.png"
				alt="logo completo Mariscos Tomás"
			/>
			<p class="main__est">Establecido Desde 1997</p>
			<h2>
				<a href="menu.html" class="menu">¡Da un recorrido por nuestro menú!</a>
			</h2>
		</main>
		<footer class="footer">
			<div class="location">
				<h2 class="location__title">Nuestras ubicaciones</h2>
				<div class="location-items">
					<div class="location__item">
						<img
							class="location-img"
							src="img/ubicacion.png"
							alt="icono ubicación"
						/>
						<p class="location-text">Punta Mita</p>
					</div>
					<div class="location__item">
						<img
							class="location-img"
							src="img/ubicacion.png"
							alt="icono ubicación"
						/>
						<p class="location-text">Nay</p>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />

<body>
    <header class="header">
        <img class="nav__image" src="img/logo-pharma.png" alt="Pharmacy logo" />
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="index.html">INICIO</a></li>
                <li class="nav__item"><a href="productos.html">PRODUCTOS</a></li>
                <li class="nav__item"><a href="noticias.html">NOTICIAS</a></li>
                <li class="nav__item"><a href="contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <img class="main__image" src="img/contacto.jpg" alt="Pharmacy principal" />
        <h1 class="main__title">Contáctanos</h1>
        <section class="contacto">
            <ul>
                <li>
                    <img class="contacto__icon" src="img/mail.png" alt="mail">
                    <a href="mailto:example@example.com">example@example.com</a>
                </li>
                <li>
                    <img class="contacto__icon" src="img/phone.png" alt="phone">
                    <a href="tel:6861234567">6861234567</a>
                </li>
                <li>
                    <img class="contacto__icon" src="img/location.png" alt="location">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26887.29319317954!2d-115.49565438437499!3d32.6085379!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80d7718829cd588d%3A0xe255dfc0a297be95!2sFarmacia%20Vitaly!5e0!3m2!1ses!2smx!4v1678299379720!5m2!1ses!2smx"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </li>
            </ul>



        </section>
    </main>
    <footer class="media">
        <h3 class="media__title">Síguenos en nuestras redes sociales</h3>
        <img class="media__red" src="img/face.png" alt="facebook_logo" />
        <img class="media__red" src="img/whats.png" alt="whatsapp_logo" />
        <img class="media__red" src="img/insta.png" alt="instagram_logo" />
    </footer>
</body>

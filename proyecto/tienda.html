<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css"
		/>
		<link rel="stylesheet" href="styles/init.css" />
		<link rel="stylesheet" href="styles/buttons.css" />
		<link rel="stylesheet" href="styles/header.css" />
		<link rel="stylesheet" href="styles/tienda.css" />
		<link rel="stylesheet" href="styles/footer.css" />
		<link rel="shortcut icon" href="img/logo-white.png" type="image/x-icon" />
		<title>El Pulpo Print | Tienda</title>
	</head>
	<body>
		<header>
			<div class="header__container-brand">
				<a href="index.html">
					<img src="img/logo.png" alt="logo" class="logo" id="logo" />
					<h2>El Pulpo Print</h2>
				</a>
			</div>
			<nav class="header__menu" id="header__menu">
				<button class="menu__button">
					<i class="fi fi-br-menu-burger" id="menu-burger"></i>
				</button>
				<ul class="menu__list" id="menu__list">
					<li><a href="tienda.html">Tienda</a></li>
					<li><a href="about.html">Sobre nosotros</a></li>
					<li><a href="contacto.html">Contacto</a></li>
				</ul>
			</nav>
			<div class="header__container-media">
				<a href="https://www.instagram.com/elpulpoprint/?hl=es" target="_blank">
					<i class="fi fi-brands-instagram"></i>
				</a>
				<a
					href="https://www.facebook.com/Elpulpoprint/?locale=es_LA"
					target="_blank"
				>
					<i class="fi fi-brands-facebook"></i>
				</a>
			</div>
		</header>
		<main>
			<section class="main__content">
				<div class="content__container">
					<h1 class="bottom-line">Tienda</h1>
					<aside class="design"></aside>
					<div class="cards">
						<div class="card">
							<h2>Camiseta</h2>
							<img src="img/camisetaBlanca.png" alt="camiseta blanca" />
							<p>$100</p>
							<button class="button--outline">Personalizar</button>
							<button class="button--filled">Comprar</button>
						</div>
						<div class="card">
							<h2>Hoodie</h2>
							<img src="img/hoodie.png" alt="hoodie" />
							<p>$300</p>
							<button class="button--outline">Personalizar</button>
							<button class="button--filled">Comprar</button>
						</div>
						<div class="card">
							<h2>Gorra</h2>
							<p>$160</p>
							<img src="img/gorra.png" alt="gorra" />
							<button class="button--outline">Personalizar</button>
							<button class="button--filled">Comprar</button>
						</div>
						<div class="card">
							<h2>Taza</h2>
							<p>$160</p>
							<img src="img/taza.png" alt="taza" />
							<button class="button--outline">Personalizar</button>
							<button class="button--filled">Comprar</button>
						</div>
						<div class="card">
							<h2>Mouse Pad</h2>
							<p>$90</p>
							<img src="img/mousepad.png" alt="mouse pad" />
							<button class="button--outline">Personalizar</button>
							<button class="button--filled">Comprar</button>
						</div>
						<div class="card">
							<h2>Cobija</h2>
							<p>$650</p>
							<img src="img/cobija.png" alt="cobija" />
							<button class="button--outline">Personalizar</button>
							<button class="button--filled">Comprar</button>
						</div>
						<div class="card">
							<h2>Rompecabezas <span>120 pzs</span></h2>
							<p>$130</p>
							<img src="img/rompecabezas.jpg" alt="rompecabezas" />
							<button class="button--outline">Personalizar</button>
							<button class="button--filled">Comprar</button>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer>
			<div class="footer__container">
				<div class="footer__content">
					<div class="footer__info">
						<h3><a href="index.html">El Pulpo Print</a></h3>
						<ul class="footer__links">
							<li><a href="tienda.html">Tienda</a></li>
							<li><a href="about.html">Sobre nosotros</a></li>
							<li><a href="contacto.html">Contacto</a></li>
						</ul>
						<div class="footer__container-media">
							<a
								href="https://www.instagram.com/elpulpoprint/?hl=es"
								target="_blank"
							>
								<i class="fi fi-brands-instagram"></i>
							</a>
							<a
								href="https://www.facebook.com/Elpulpoprint/?locale=es_LA"
								target="_blank"
							>
								<i class="fi fi-brands-facebook"></i>
							</a>
						</div>
					</div>
					<form class="footer__form">
						<label for="email">Reciba nuestras novedades</label>
						<div class="form__input">
							<input
								type="email"
								name="email"
								id="email"
								required
								placeholder="nombre@email.com"
							/>
							<button type="submit" class="form-button">Enviar</button>
						</div>
					</form>
				</div>
				<div class="footer__madeBy">
					<p>Sitio web por Stiven Mart√≠nez Benitez</p>
				</div>
			</div>
		</footer>
	</body>
	<script src="scripts/index.js"></script>
</html>
